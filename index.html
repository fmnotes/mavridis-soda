<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mavridis Soda Pro</title>
    <link rel="apple-touch-icon" href="https://i.imgur.com/vHqJ9Uj.png">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: #f1f5f9; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { background: #1e293b; width: 100%; max-width: 500px; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #334155; margin-bottom: 20px; }
        h1 { color: #38bdf8; text-align: center; font-size: 1.4rem; margin-bottom: 15px; }
        .logo-img { width: 70px; height: 70px; border-radius: 15px; display: block; margin: 0 auto 10px auto; border: 2px solid #38bdf8; }
        .input-card { background: #334155; padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #475569; }
        label { display: block; font-size: 0.8rem; color: #38bdf8; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #0f172a; background: #0f172a; color: white; font-size: 1rem; box-sizing: border-box; }
        button { width: 100%; padding: 14px; border: none; border-radius: 10px; font-size: 1rem; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .btn-calc { background: #0ea5e9; color: white; }
        .btn-agar { background: #8b5cf6; color: white; }
        .results { margin-top: 15px; padding: 15px; background: #064e3b; border-radius: 12px; border: 1px solid #10b981; display: none; }
        .agar-results { background: #4c1d95; border-color: #8b5cf6; }
        .res-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #loginScreen { text-align: center; padding: 40px 20px; }
        #mainApp { display: none; }
    </style>
</head>
<body>

    <div id="loginScreen" class="container">
        <img src="https://i.imgur.com/vHqJ9Uj.png" class="logo-img">
        <h1>Mavridis Logic</h1>
        <input type="password" id="passInput" placeholder="Κωδικός..." inputmode="numeric">
        <button class="btn-calc" onclick="checkPass()">Είσοδος</button>
    </div>

    <div id="mainApp">
        <div class="container">
            <h1>Mavridis Soda Pro</h1>
            <div class="input-card"><label>ΛΙΤΡΑ ΠΑΡΑΓΩΓΗΣ</label><input type="number" id="liters" value="20"></div>
            <div class="input-card"><label>BRIX ΡΟΔΙ</label><input type="number" id="brixPom" value="30"></div>
            <button class="btn-calc" onclick="calculateSoda()">ΥΠΟΛΟΓΙΣΜΟΣ ΣΟΔΑΣ</button>
            <div id="resultsSoda" class="results">
                <div class="res-item"><span>Ρόδι:</span> <span id="outPom"></span> ml</div>
                <div class="res-item"><span>Τσάι+Μάτε:</span> <span id="outTea"></span> ml</div>
                <div class="res-item"><span>Κόλα:</span> <span id="outCola"></span> ml</div>
                <div class="res-item"><span>Τανίνη:</span> <span id="outTan"></span> ml</div>
            </div>
        </div>

        <div class="container" style="border-color: #8b5cf6;">
            <h1 style="color: #a78bfa;">Διαύγαση (Agar-Agar)</h1>
            <div class="input-card"><label>ML ΧΥΜΟΥ ΓΙΑ ΔΙΑΥΓΑΣΗ</label><input type="number" id="mlJuice" value="300"></div>
            <button class="btn-agar" onclick="calculateAgar()">ΥΠΟΛΟΓΙΣΜΟΣ AGAR</button>
            <div id="resultsAgar" class="results agar-results">
                <div class="res-item"><span>Agar-Agar:</span> <span id="outAgar"></span> g</div>
                <div class="res-item"><span>Χυμός για βράσιμο (1/4):</span> <span id="outHot"></span> ml</div>
                <div class="res-item"><span>Χυμός κρύος (3/4):</span> <span id="outCold"></span> ml</div>
            </div>
        </div>
    </div>

    <script>
        function checkPass() {
            if(document.getElementById('passInput').value === "1984") {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
            } else { alert("Λάθος Κωδικός!"); }
        }

        function calculateSoda() {
            let L = parseFloat(document.getElementById('liters').value);
            let bPom = parseFloat(document.getElementById('brixPom').value);
            document.getElementById('outPom').innerText = ((30/bPom) * 5 * (L/20)).toFixed(2);
            document.getElementById('outTea').innerText = (5 * (L/20)).toFixed(2);
            document.getElementById('outCola').innerText = (5 * (L/20)).toFixed(2);
            document.getElementById('outTan').innerText = (2 * (L/20)).toFixed(2);
            document.getElementById('resultsSoda').style.display = 'block';
        }

        function calculateAgar() {
            let ml = parseFloat(document.getElementById('mlJuice').value);
            let agar = (ml * 0.002).toFixed(2); // 0.2%
            let hot = (ml * 0.25).toFixed(0);
            let cold = (ml - hot).toFixed(0);
            
            document.getElementById('outAgar').innerText = agar;
            document.getElementById('outHot').innerText = hot;
            document.getElementById('outCold').innerText = cold;
            document.getElementById('resultsAgar').style.display = 'block';
        }
    </script>
</body>
</html>
